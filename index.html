<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FLAMES Calculator</h1>
        <div class="input-container">
            <div class="input-box">
                <label for="name1">First Name</label>
                <input type="text" id="name1" placeholder="Enter first name">
            </div>
            <div class="input-box">
                <label for="name2">Second Name</label>
                <input type="text" id="name2" placeholder="Enter second name">
            </div>
        </div>
        <button id="calculate-btn">Find What's Between You Both</button>
        
        <div class="loader" id="loader">
            <div class="flames-loading">
                <span>F</span>
                <span>L</span>
                <span>A</span>
                <span>M</span>
                <span>E</span>
                <span>S</span>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-content">
                <h2 id="result-text"></h2>
                <p id="result-description"></p>
                <div id="result-emoji"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
